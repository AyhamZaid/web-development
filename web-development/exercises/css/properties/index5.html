<!DOCTYPE html>
<html>
<head>
    <title>Exercise #1: Page-level vs. inline CSS</title>
    <style>
     
    table{
          border-spacing: 10px;
    }   
    td {
                border: 1px solid black;
                 border-collapse: separate;
           border-spacing: 115px;
                 border-radius: 5px;
                 padding: 5px;
                 box-shadow: 2px 5px #888888;


            }

      
    </style>
</head>
<body>
<table>
    <tr>
        <td>Row1,Col1</td>
        <td>Row1,Col2</td>
         <td>Row1,Col3</td>
    </tr>
      <tr>
        <td>Row2,Col1</td>
        <td>Row2,Col2</td>
         <td>Row2,Col2</td>
    </tr>
    
</table>
</body>
</html>
